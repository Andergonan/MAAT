<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appdata/styles/styles.scss">
    <title>ðŸ›« | MAAT</title>
</head>
<body>
    <header>
      <h1>My Awesome Airport Table</h1>
    </header>
    
    <table class="airport-table">
        <tr>
          <th class="flip-anim">
            <i class="fa-solid fa-clock"></i>
            <span style="--i:1">T</span>
            <span style="--i:2">i</span>
            <span style="--i:3">m</span>
            <span style="--i:4">e</span>
          </th>
          <th class="flip-anim">
            <i class="fa-solid fa-globe"></i>
            <span style="--i:1">D</span>
            <span style="--i:2">e</span>
            <span style="--i:3">s</span>
            <span style="--i:4">t</span>
            <span style="--i:5">i</span>
            <span style="--i:6">n</span>
            <span style="--i:7">a</span>
            <span style="--i:8">t</span>
            <span style="--i:9">i</span>
            <span style="--i:10">o</span>
            <span style="--i:11">n</span>
          </th>
          <th class="flip-anim">
            <i class="fa-solid fa-plane-departure"></i>
            <span style="--i:1">F</span>
            <span style="--i:2">l</span>
            <span style="--i:3">i</span>
            <span style="--i:4">g</span>
            <span style="--i:5">h</span>
            <span style="--i:6">t</span>
          </th>
          <th class="flip-anim">
            <i class="fa-solid fa-cart-flatbed-suitcase"></i>
            <span style="--i:1">G</span>
            <span style="--i:2">a</span>
            <span style="--i:3">t</span>
            <span style="--i:4">e</span>
          </th>
          <th class="flip-anim">
            <i class="fa-solid fa-plane-circle-exclamation"></i>
            <span style="--i:1">S</span>
            <span style="--i:2">t</span>
            <span style="--i:3">a</span>
            <span style="--i:4">t</span>
            <span style="--i:5">e</span>
          </th>
        </tr>
            
        <tr>
          <td data-th="Time">10:33</td>
          <td data-th="Destination">London</td>
          <td data-th="Flight" style="color:yellow;">LH890123K</td>
          <td data-th="Gate">A3</td>
          <td data-th="State" style="color:green;"><i class="fa-solid fa-plane-circle-check"></i> ON TIME</td>
        </tr>

        <tr>
          <td data-th="Time">15:23</td>
          <td data-th="Destination">Prague</td>
          <td data-th="Flight" style="color:yellow;">LS09023S</td>
          <td data-th="Gate">B6</td>
          <td data-th="State" style="color:yellow;"><i class="fa-solid fa-plane-circle-exclamation"></i> DELAYED</td>
        </tr>

        <tr>
          <td data-th="Time">18:01</td>
          <td data-th="Destination">Berlin</td>
          <td data-th="Flight" style="color:yellow;">US9320KS12LOP9</td>
          <td data-th="Gate">A1</td>
          <td data-th="State" style="color:red;"><i class="fa-solid fa-plane-circle-xmark"></i> CANCELED</td>
        </tr>
    </table>
</body>
<script src="https://kit.fontawesome.com/e4c3d4daf1.js" crossorigin="anonymous"></script>
</html>
